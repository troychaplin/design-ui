name: Cypress Tests
on: [pull_request]
jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: 🛎️ Checkout
              uses: actions/checkout@v3
            - name: 🔧 Cypress run
              uses: cypress-io/github-action@v5
              with:
                  install: yarn install
                  build: yarn build
                  start: yarn storybook:start
                  wait-on: 'http://localhost:6006'
                  wait-on-timeout: 110
